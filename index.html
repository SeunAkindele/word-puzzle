<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Puzzle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="screen">
        <div class="screen-score">0</div>
        <div class="screen-title">Puzzle</div>
        <div class="word-number"></div>
        <div class="attempts"></div>
        <!-- class screen__empty will switch to screen__field when game starts-->
        <div class="screen__empty"></div>
        <div class="screen__field">
            <!-- <div id="id" class="field__text">letter</div> -->
        </div>
        <div class="screen__puzzle">
            <!-- <div id="id" class="puzzle__text">letter</div> -->
        </div>
        <div class="fair">Fair</div>
        <div class="winner">Winner</div>
        <button class="screen-btn">+</button>
        <a href="" class="refresh">+</a>
        <button class="text-start">Shuffle</button>
        <button class="text-refresh">New Game</button>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
